<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Options</title>
</head>

<body>
	<script>
		class Options {
			constructor(height = 300, width = 300, bg = "grey", fontSize = 14, textAlign = "center") {
				this.height = height;
				this.width = width;
				this.bg = bg;
				this.fontSize = fontSize;
				this.textAlign = textAlign;
			}
			create(text) {
				let div = document.createElement('div');
				div.innerHTML = text;
				div.style.cssText =
					`height:${this.height}px; width: ${this.width}px; background-color: ${this.bg.toString()}; \
					font-size: ${this.fontSize}px; text-align: ${this.textAlign}; margin: 0 auto;`;
				document.body.appendChild(div);

			}
		}

		const div = new Options(200, 200, "#767676", 20).create("Превед!");
	</script>
</body>

</html>
